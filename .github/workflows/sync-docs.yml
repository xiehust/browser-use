name: sync-docs-branch

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-docs:
    name: sync-main-to-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync main to docs branch
        run: |
          # Ensure we have the latest main branch
          git checkout main
          git pull origin main
          
          # Switch to docs branch (create if it doesn't exist)
          git checkout docs 2>/dev/null || git checkout -b docs
          
          # Merge main into docs
          git merge main --no-edit
          
          # Push the updated docs branch
          git push origin docs 
